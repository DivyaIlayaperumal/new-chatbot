<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #chatbox { width: 100%; height: 300px; border: 1px solid #ccc; overflow-y: auto; padding: 10px; }
        .user { color: blue; }
        .bot { color: green; }
    </style>
</head>
<body>
    <h1>FAQ Chatbot</h1>
    <div id="chatbox"></div>
    <input type="text" id="user-input" placeholder="Type your question here..." style="width: 80%;">
    <button onclick="sendMessage()">Send</button>

    <script>
        // Embedding FAQ data directly in JavaScript
        const faqData = [
            { "question": "What is your refund policy?", "answer": "You can request a refund within 30 days of purchase." },
            { "question": "Do you offer technical support?", "answer": "Yes, we offer 24/7 technical support." },
            { "question": "What are your working hours?", "answer": "We operate from 9 AM to 6 PM, Monday to Friday." }
        ];

        function getAnswer(query) {
            // Simple matching logic
            const matchingFaq = faqData.find(faq => query.toLowerCase().includes(faq.question.toLowerCase()));
            return matchingFaq ? matchingFaq.answer : "Sorry, I couldn't find an answer to that.";
        }

        function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            if (!userInput) return;

            // Display user input
            const chatbox = document.getElementById("chatbox");
            chatbox.innerHTML += `<div class="user">You: ${userInput}</div>`;
            
            // Get bot answer
            const answer = getAnswer(userInput);
            chatbox.innerHTML += `<div class="bot">Bot: ${answer}</div>`;
            
            // Clear input field and scroll chatbox
            document.getElementById("user-input").value = "";
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>
</body>
</html>
